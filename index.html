<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatInfo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <img src="plate.png" alt="logo">
        <h1>EatInfo</h1>
    </div>

    <div class="title">
        <h2>Type of Nuts</h2>
    </div>

    <div class="content">
        <div class="default-image">
            <img id="myImage" src="Peanut-12.png" alt="default image">
        </div>
        <button id="pea" class="imageButton">Peanut</button>
        <button id="pist" class="imageButton">Pistachio</button>
        <button id="cashew" class="imageButton" >Cashew</button>
        <button id="almond" class="imageButton" >Almond</button>

        <div id="nutritionInfo" class="nutrition-info">
           
        </div>
    </div>

    <div class="title">
        <h2>Type of Fruits</h2>
    </div>

    <div class="content">
        <div class="default-image">
            <img id="fruitImage" src="apple.png" alt="default fruit image">
        </div>
        <button id="apple" class="imageButton">Apple</button>
        <button id="banana" class="imageButton">Banana</button>
        <button id="grape" class="imageButton" >Grape</button>
        <button id="orange" class="imageButton">Orange</button>

        <div id="fruitNutritionInfo" class="nutrition-info">
        
        </div>
    </div>
    <div class="title">
        <h2>Type of Meat</h2>
    </div>
    
    <div class="content">
        <div class="default-image">
            <img id="meatImage" src="steak.png" alt="default meat image">
        </div>
        <button id="steak" class="imageButton">Steak</button>
        <button id="chicken" class="imageButton">Chicken Breast</button>
        <button id="pork" class="imageButton">Pork</button>
    
        <div id="meatNutritionInfo" class="nutrition-info">
          
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
